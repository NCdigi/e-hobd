name: e-HoBD Static CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js for GitHub
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install ESLint & Stylelint
        run: |
          npm install --no-save eslint stylelint stylelint-config-standard

      - name: ðŸ§ª Run ESLint
        run: npx eslint "**/*.js" || true

      - name: ðŸŽ¨ Run Stylelint
        run: npx stylelint "**/*.css" || true
