<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About / Copyright</title>
  <meta name="robots" content="noindex, noarchive, nofollow">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #4e342e;
      padding: 1rem;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff3e0;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #legal-content {
      font-size: 1rem;
      line-height: 1.6;
    }
    a, select {
      margin-top: 1.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="legal-title">Loading...</h1>
    <div id="legal-content">Please wait...</div>

    <label for="lang-switch">üåê Language:</label>
    <select id="lang-switch">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="pt">Portugu√™s</option>
      <option value="sh">Shona</option>
    </select>

    <br><br>
    <a href="landing.html">‚Üê Back to Home</a>
  </div>

  <script>
    function detectLanguage() {
      const urlLang = new URLSearchParams(window.location.search).get("lang");
      const storedLang = localStorage.getItem("lang");
      const browserLang = navigator.language?.substring(0, 2);

      return urlLang || storedLang || browserLang || "en";
    }

    let currentLang = detectLanguage();

    function loadContent(lang) {
      fetch(`content/${lang}/legal/copyright.json`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("legal-title").textContent = data.title || "Legal Notice";
          document.getElementById("legal-content").innerHTML = marked.parse(data.content || "");
        });

      document.getElementById("lang-switch").value = lang;
      localStorage.setItem("lang", lang);
    }

    document.getElementById("lang-switch").addEventListener("change", function () {
      currentLang = this.value;
      loadContent(currentLang);
    });

    loadContent(currentLang);
  </script>
</body>
</html>
